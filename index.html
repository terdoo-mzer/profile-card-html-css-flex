<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-head">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="victor-details">
        <div class="name-age">
          <div class="victor-name">Victor Crest</div><small class="victor-age">26</small>
        </div>
        <div class="location">London</div>
      </div>
      <!-- <div class="card-content"> -->
          
        <div class="card-stats">
          <div>
            <div class="card-stats-num">80K</div>
            <small class="card-stats-info">Followers</small>
          </div>
          <div>
            <div class="card-stats-num">803K</div>
            <small class="card-stats-info">Likes</small>
          </div>
          <div>
            <div class="card-stats-num"> 1.4K</div>
            <small class="card-stats-info"> Photos</small>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>
</body>
</html>
